<ion-header>
    <ion-navbar color="primary">
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
      <form #login="ngForm" (ngSubmit)="onSignin(login)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Mail</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!login.valid">Signin</button>
      </form>
    </ion-content>
