<ion-header>
    <ion-navbar color="primary">
      <ion-title>Rejestracja</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <form #register="ngForm" (ngSubmit)="onSignup(register)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Mail</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              [minlength]="6"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!register.valid">Signup</button>
      </form>
</ion-content>
