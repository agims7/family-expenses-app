<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>Lista wydatkow</ion-title>
      </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
      <h3 text-center>Wybierz rok</h3>
      <ion-list>
        <button ion-item *ngFor="let years of expenseListOfYears | async; let i = index" [navPush]="monthsPage" [navParams]="years">
          <ion-icon name="calendar" item-left></ion-icon>
          <h3 class="years">{{ years.$key }}</h3>
        </button>
      </ion-list>
    </ion-content>
