<ion-header>
    <ion-navbar color="primary">
      <ion-title>Statystyki miesięcy</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="onShowOptions($event)">
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-grid>



    
      <ion-card color="dark">
          <ion-card-content align="center">
            <h1>{{addZero(hours)}}:{{addZero(minutes)}}:{{addZero(seconds)}}</h1>
          </ion-card-content>
        </ion-card>
      
        <button ion-button block (click)="start()">{{ buttonText }}</button>
        <button ion-button block (click)="pause()">Pauza</button>
        <button ion-button block (click)="clear()">Wyczyść</button>






    <h3 text-center>Podaj zakres:</h3>
    <ion-row align-items-center class="date-section date-section-first">
      <ion-col>
        <p class="date-header">Data od:</p>
      </ion-col>
      <ion-col>
        <button ion-button outline icon-left ion-datepicker (ionChanged)="setDateFrom($event);" [max]="maxDate" [value]="expensesService.dateFrom"
          [showMaxAndMin]="true" [localeStrings]="object">
          <span>{{ showTime(expensesService.dateFrom) }}</span>
          <ion-icon name="calendar"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row align-items-center class="date-section">
      <ion-col>
        <p class="date-header">Data do:</p>
      </ion-col>
      <ion-col>
        <button ion-button outline icon-left ion-datepicker (ionChanged)="setDateTo($event);" [max]="maxDate" [value]="expensesService.dateTo"
          [showMaxAndMin]="true" [localeStrings]="object">
          <span>{{ showTime(expensesService.dateTo) }}</span>
          <ion-icon name="calendar"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!-- <ion-item>
          <ion-label>Data od:</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="dateFrom"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Data do:</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="dateTo"></ion-datetime>
        </ion-item> -->

    <button ion-button block [navPush]="rangeStatisticPage">Przejdź</button>

    <h1 text-center>lub</h1>

        <ion-item>
          <ion-label>Rok:</ion-label>
          <ion-select interface="popover" name="year" [(ngModel)]="year" required>
              <ion-option *ngFor="let year of expensesService.availableYears" [value]="year">{{ year }}</ion-option>
            </ion-select>
        </ion-item>

    <ion-list>
      <button ion-item *ngFor="let month of polishMonths" [navPush]="monthStatisticPage" [navParams]="[month, year]">
            <ion-icon name="calendar" item-left></ion-icon>
            <h3 class="months">{{ month }}</h3>
          </button>
    </ion-list>

  </ion-grid>
</ion-content>
